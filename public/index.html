<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="./socket.io.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
</head>

<script>
    socket = io()
    function setUsername() {
        socket.emit('setUsername', document.getElementById('name').value)
    }
    var user
    socket.on('userExists', function(data) {
        document.getElementById('error').innerHTML = data
    })
    socket.on('userSet', data => {
        user = data.username
        document.body.innerHTML = `<input type="text" id="message"></br>
    <button type="button" name="button" onclick="sendMessage()">Wyslij</button>
    <div id="messages"></div>`
    })
    var id = socket.id
        function sendMessage() {
            var msg = document.getElementById('message').value
            if(msg){
                socket.emit('msg', {message: msg, user: user})
            }
        }
        socket.on('newmsg', data => {
            document.getElementById('messages').innerHTML += '<div><b>' + data.user + "</b>: " + data.message + "</div>"
        })

</script>
<body>
    <div id = "error"></div>
    <input id="name" type="text" name="name" value=""
    placeholder="Podaj nick!">
    <button type="button" name="button" onclick="setUsername()">Wyslij</button>
</body>
</html>
